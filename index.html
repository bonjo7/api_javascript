<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
    <link rel="stylesheet" href="app.css"/>
    <title>Chuck Norris Jokes</title>
  </head>
  <body>
    <div class="container">
    
        <div class="row">
          <div class="col s12">
            <div id="main" class="card">
             
                <div class="card-content">
                    <div class="header">
                  <h2 class="font">Chuck Norris Jokes</h2>
                </div>
            </div>
              
              <div class="card-content">
                <div class="row">
                  <form id="task-form">
                    <div class="input-field col s12">
                        <label class="label" for="number">Number of Jokes</label>
                        <input type="number" id="number" placeholder="Enter the number jokes you wish to view" autocomplete="off">
                    </div>
                </div>
                    <button class="btn primary u-full-width">Get Jokes</button>
                    </form>
                <div class="joke-list">
                    <ul class="jokes"></ul>
                </div>
              </div>
            
            </div>
            
          </div>
        </div>
      </div>

  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
